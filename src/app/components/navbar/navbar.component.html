<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img width="100" src="assets/angular_logo.png" alt="Angular" title="Angular">
    <h1 class="titulo">{{ title }}</h1>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="fileInput.click()">
          <mat-icon>arrow_upward</mat-icon>
          <span>Importar Listas</span>
        </button>
        <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">        
        <button mat-menu-item disabled>
          <mat-icon>arrow_downward</mat-icon>
          <span><a id="download" href="" (click)="downloadData()" download="checklist.json">Exportar Listas</a></span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>desktop_windows</mat-icon>
          <span><a href="download/checklist.zip" download>Versi&oacute;n PC</a></span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>trending_up</mat-icon>
          <span><i><b>Version: {{ appVersion }}</b></i></span>
        </button>
        <button mat-menu-item disabled>
          <span>
            <i>Copyright Â© <strong>Carlos Mur</strong></i>
          </span>
        </button>
      </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
